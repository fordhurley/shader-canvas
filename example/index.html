<html>
<head>
    <meta charset="utf-8"/>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        body > * {
            margin: 2em;
        }
    </style>
</head>

<body>
    <script type="module">
        import {ShaderCanvas} from "../dist/shader-canvas.js";

        const shaderCanvas = new ShaderCanvas();
        document.body.appendChild(shaderCanvas.domElement);

        shaderCanvas.domElement.addEventListener("click", function(e) {
            const w = Math.floor(Math.random() * 400 + 200)
            const h = Math.floor(Math.random() * 400 + 200)
            shaderCanvas.setSize(w, h);
            shaderCanvas.render();
            e.preventDefault();
        });

        shaderCanvas.render();

        setTimeout(() => {
            shaderCanvas.setShader(`
                precision mediump float;
                varying vec2 uv;
                void main() {
                    gl_FragColor = vec4(uv, 1.0, 1.0);
                }
            `);
            shaderCanvas.render();
        }, 1000);

        setTimeout(() => {
            shaderCanvas.setShader(`
                precision mediump float;
                varying vec2 uv;
                uniform float u_time;
                uniform vec2 u_mouse;
                void main() {
                    gl_FragColor = vec4(uv, 1.0, 1.0);
                    float d = distance(uv, u_mouse);
                    float r = sin(u_time) * 0.1 + 0.2;
                    gl_FragColor *= step(r, d);
                }
            `);
            shaderCanvas.setUniform("u_time", [0]);
            shaderCanvas.setUniform("u_mouse", [0.5, 0.5]);
            shaderCanvas.domElement.addEventListener("mousemove", (e) => {
                const newValue = [
                    e.offsetX / shaderCanvas.width,
                    1 - (e.offsetY / shaderCanvas.height),
                ]
                shaderCanvas.setUniform("u_mouse", newValue);
            });
            const animate = (timestamp) => {
                window.requestAnimationFrame(animate);
                shaderCanvas.setUniform("u_time", [timestamp / 1000]);
                shaderCanvas.render();
            };
            window.requestAnimationFrame(animate);
        }, 2000);

        setTimeout(() => {
            // ERROR! no uv declaration
            shaderCanvas.setShader(`
                precision mediump float;
                void main() {
                    gl_FragColor = vec4(uv, 1.0, 1.0);
                }
            `);
            shaderCanvas.render();
        }, 8000);
    </script>
</body>
</html>
