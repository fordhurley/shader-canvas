<html>
<head>
    <meta charset="utf-8"/>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        body > * {
            margin: 2em;
        }
    </style>
</head>

<body>
    <script type="module">
        import {ShaderCanvas} from "../dist/shader-canvas.js";

        const shaderCanvas = new ShaderCanvas();
        document.body.appendChild(shaderCanvas.domElement);

        const animate = () => {
            window.requestAnimationFrame(animate);
            shaderCanvas.render()
        }
        window.requestAnimationFrame(animate);
    </script>
</body>
</html>
